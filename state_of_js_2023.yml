  - key: about.content
    t: |
      A pesquisa State of JavaScript de 2023 ocorreu entre 22 de novembro a 12 de dezembro de 2023, e coletou 23.540 respostas. Os resultados foram publicados em 20 de junho de 2024. A pesquisa √© realizada pela [Devographics](https://devographics.com/), uma uni√£o composta por mim ([Sacha Greif](https://sachagreif.com/)) e [Eric Burel](https://www.lbke.fr/), bem como por especialistas convidados e contribuidores de c√≥digo aberto.

      O logotipo e a camiseta do State of JavaScript foram criados por [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

      ### Objetivos da Pesquisa

      Esta pesquisa foi criada para identificar tend√™ncias futuras no ecossistema de desenvolvimento web, a fim de ajudar os desenvolvedores a fazer as melhores escolhas de tecnologias.

      Como tal, a pesquisa est√° focada em antecipar o que est√° por vir nos pr√≥ximos anos, em vez de analisar o que √© popular agora, raz√£o pela qual recursos ou tecnologias √†s vezes podem ser omitidos mesmo que atualmente sejam amplamente difundidos.

      Tamb√©m deve ser considerada que corresponde a uma **parcela de um subconjunto espec√≠fico de desenvolvedores** e n√£o pretende falar por todo o ecossistema.

      ### Design da Pesquisa

      A pesquisa foi projetada em parte com base na pesquisa do ano anterior, com um per√≠odo de feedback aberto onde o esbo√ßo da pesquisa foi discutido [no GitHub](https://github.com/Devographics/surveys/issues?q=is%3Aissue+is%3Aopen+label%3A%22State+of+JS+2022%22).

      Todas as perguntas da pesquisa eram opcionais.

