locale: pt-BR
namespace: js
translations:
    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2021
      t: >
          Primeiro, as Olimpíadas de 2020 foram adiadas para 2021, 
          e agora a pesquisa State of JavaScript 2021 está acontecendo agora, em 2022!


          É verdade: entre trabalho, família e toda a turbulência do mundo, 
          algumas coisas ficaram um pouco atrapalhadas.
          

          Mas, embora tenhamos pulado 1 ano, esperamos que os dados fornecidos pela 
          pesquisa em si seja tão informativa e perspicaz como sempre. 
          E não se preocupe, haverá outra pesquisa no final deste ano para esclarecer as coisas novamente!
          
    ###########################################################################
    # Survey
    ###########################################################################

    - key: features.features_intro
      t: >
          Bem-vindo à pesquisa! Esta primeira parte é sobre descobrir 
          quais **recursos** da linguagem JavaScript você conhece. 
          E se você conhece alguma coisa, mas ainda não usou, tudo bem também!

    - key: tools.tools_intro
      t: >
          As próximas seções focam nas **bibliotecas** e **frameworks** que compõem 
          o ecossistema JavaScript. Deixe-nos saber com o que você está animado!
