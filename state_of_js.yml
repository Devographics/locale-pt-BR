  # JS App Patterns

  - key: options.js_app_patterns.single_page_app
    t: Aplicações de página única (SPA)
  - key: options.js_app_patterns.single_page_app.description
    t: Aplicações que rodam inteiramente no navegador
  - key: options.js_app_patterns.multiple_page_app
    t: Aplicação de múltiplas páginas (MPA)
  - key: options.js_app_patterns.multiple_page_app.description
    t: Aplicações executados inteiramente no servidor, com comportamento dinâmico mínimo no lado do cliente
  - key: options.js_app_patterns.static_site_generation
    t: Geração de Site Estático (SSG)
  - key: options.js_app_patterns.static_site_generation.description
    t: Conteúdo estático pré-renderizado, com ou sem um elemento dinâmico no lado do cliente
  - key: options.js_app_patterns.server_side_rendering
    t: Renderização no lado do servidor (SSR)
  - key: options.js_app_patterns.server_side_rendering.description
    t: Renderizando dinamicamente o conteúdo HTML no servidor sob demanda, antes de reidratá-lo no cliente
  - key: options.js_app_patterns.partial_hydration
    t: Hidratação Parcial
  - key: options.js_app_patterns.partial_hydration.description
    t: Hidratando apenas alguns dos seus componentes no cliente (por exemplo, React Server Components)
  - key: options.js_app_patterns.progressive_rehydration
    t: Hidratação Progressiva
  - key: options.js_app_patterns.progressive_rehydration.description
    t: Controlando a ordem de hidratação dos componentes no cliente
  - key: options.js_app_patterns.islands_architecture
    t: Arquitetura de Ilhas
  - key: options.js_app_patterns.islands_architecture.description
    t: Ilhas isoladas de comportamento dinâmico com vários pontos de entrada em um site estático (Astro, Eleventy)
  - key: options.js_app_patterns.progressive_enhancement
    t: Aprimoramento Progressivo
  - key: options.js_app_patterns.progressive_enhancement.description
    t: Garantindo que uma aplicação funcione mesmo sem JavaScript
  - key: options.js_app_patterns.incremental_static_generation
    t: Geração Estática Incremental
  - key: options.js_app_patterns.incremental_static_generation.description
    t: Capacidade de aumentar ou modificar dinamicamente um site estático mesmo após a construção inicial (Next.js ISR e revalidação sob demanda, Gatsby DSG)
  - key: options.js_app_patterns.streaming_ssr
    t: SSR com Streaming
  - key: options.js_app_patterns.streaming_ssr.description
    t: Dividindo conteúdo renderizado pelo servidor em partes menores e transmitidas em fluxo contínuo
  - key: options.js_app_patterns.resumability
    t: Resumibilidade
  - key: options.js_app_patterns.resumability.description
    t: Serializando o estado do framework no servidor para que o cliente possa retomar a execução sem duplicação de execução de código.
  - key: options.js_app_patterns.edge_rendering
    t: Renderização na Edge
  - key: options.js_app_patterns.edge_rendering.description
    t: Alterando HTML renderizado na edge antes de enviá-lo ao cliente
  - key: options.js_app_patterns.partial_prerendering
    t: Pré-renderização Parcial
  - key: options.js_app_patterns.partial_prerendering.description
    t: Renderizar uma rota com um shell de carregamento estático, mantendo algumas partes dinâmicas

