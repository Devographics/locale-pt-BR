  # cardinality
  - key: blocks.all_sections_tools_cardinality_by_user
    t: Cardinalidade de uso de tecnologia
  - key: blocks.all_sections_tools_cardinality_by_user.description
    t: >
      Para cada seção, qual porcentagem de entrevistados **usa**
      (definido como tendo respondido “usaria novamente”) uma, duas, três, etc. tecnologias.
      A barra inferior representa a soma de todas as outras barras.

  - key: blocks.cardinality.max
    t: Resposta mais comum

  # tools arrows
  - key: blocks.tools_arrows
    t: Mudanças ao longo do tempo
  - key: blocks.tools_arrows.description
    t: |
      Cada linha vai de 2016 a 2020. Um ponto mais alto significa que uma tecnologia foi usada por mais pessoas,
      e um ponto mais à direita significa que mais usuários querem aprender; ou já usou e usaria novamente.
  - key: blocks.tools_arrows.note
    t: |
      - Algumas linhas pulam anos.
      - Tecnologias com apenas um ano de dados não são mostradas.
      - Fórmula de velocidade = (opinião mais recente - opinião mais antiga) + (uso mais recente) - (uso mais antigo)
      - Uma velocidade positiva significa que o uso e/ou opiniões positivas aumentaram ao longo do tempo.

  # tools quadrant
  - key: blocks.tools_quadrant
    t: Retenção vs Utilização
  - key: blocks.tools_quadrant.description
    t: |
      Este gráfico mostra a **taxa de retenção** de cada tecnologia em relação ao seu total de **usuários**.
      Pode ser dividido em quatro quadrantes:

        - **1**: Baixa utilização, alta retenção. Tecnologias que valem a pena ficar de olho.

        - **2**: Alta utilização, alta retenção. Tecnologias seguras para adotar.

        - **3**: Baixa utilização, baixa retenção. Tecnologias provavelmente melhor evitadas no momento.

        - **4**: Alta utilização, baixa retenção. Reavaliar essas tecnologias se você as estiver usando atualmente.

  # category other tools
  - key: blocks.category_other_tools
    t: Outras ferramentas
  - key: blocks.category_other_tools.description
    t: Outras ferramentas nesta categoria (respostas livres).

  # tool experience
  - key: blocks.tool_experience
    t: "Experiência com {name}"
  - key: blocks.tool_experience.description
    t: A experiência do entrevistado com {name}.

  # tool positive/negative split ("marimekko" chart)
  - key: blocks.tools_experience_marimekko
    t: Divisão Positiva/Negativa
  - key: blocks.tools_experience_marimekko.description
    t: |
      Este gráfico divide experiências positivas (“quer aprender”, “usaria novamente”) e
      negativas (“não tenho interesse”, “não usaria novamente”) em
      ambos os lados de um eixo central.

      A espessura da barra representa o número de entrevistados cientes de uma tecnologia.

  # tool tier list
  - key: blocks.tools_tier_list
    t: Tier List de bibliotecas
  - key: blocks.tools_tier_list.note
    t: |
      Este gráfico classifica as bibliotecas com base em seu índice de satisfação (porcentagem de usuários
      que usariam a biblioteca novamente). Observe que as bibliotecas usadas por menos de 10% dos entrevistados
      da pesquisa não estão incluídas.
  - key: blocks.tools_tier_list.bounds
    t: >
      {lowerBound}% - {upperBound}%

  # tools section streams
  - key: blocks.tools_section_streams
    t: Experiência ao longo do tempo
  - key: blocks.tools_section_streams.description
    t: |
      Visão geral das opiniões sobre as tecnologias pesquisadas ao longo do tempo.
  - key: blocks.tools_section_streams.note
    t: |
      Tecnologias com apenas um ano de dados não estão incluídas.

  # tools section overview
  - key: blocks.tools_section_overview
    t: Visão geral da categoria
  - key: blocks.tools_section_overview.description
    t: |
      Visão geral das opiniões sobre as tecnologias pesquisadas. Segmentos mais escuros representam opiniões positivas,
      enquanto segmentos mais claros correspondem a sentimentos negativos.

  # tools experience ranking
  - key: blocks.tools_experience_ranking
    t: Rankings ao longo do tempo
  - key: blocks.tools_experience_ranking.percentages
    t: Percentuais
  - key: blocks.tools_experience_ranking.rankings
    t: Rankings
  - key: blocks.tools_experience_ranking.description
    t: Ranking de índice de retenção, interesse, uso e reconhecimento.
  - key: blocks.tools_experience_ranking.note
    t: |
      Tecnologias com menos de 10% de reconhecimento não estão incluídas. Cada proporção é definida da seguinte forma:

      - Retenção: **usaria novamente** / (**usaria novamente** + **não usaria novamente**)
      - Interesse: **deseja aprender** / (**deseja aprender** + **não está interessado**)
      - Utilização: (**usaria novamente** + **não usaria novamente**) / **total**
      - Reconhecimento: (**total** - **nunca ouviu falar**) / **total**

  # tools experience linechart
  - key: blocks.tools_experience_linechart
    t: Proporções ao longo do tempo
  - key: blocks.tools_experience_linechart.description
    t: Taxa de retenção, interesse, uso e reconhecimento ao longo do tempo.
  - key: blocks.tools_experience_linechart.note
    aliasFor: blocks.tools_experience_ranking.note

  # happiness
  - key: blocks.happiness
    t: Felicidade geral
  - key: blocks.happiness.description
    t: |
      Em uma escala de um (muito insatisfeito) a cinco (muito satisfeito), quão satisfeitos estão os desenvolvedores
      com o estado geral atual desta categoria?

  # newsletter
  - key: blocks.newsletter.title
    t: Fique ligado
  - key: blocks.newsletter.description
    t: |
      Se você quiser saber quando divulgaremos resultados adicionais ou anunciaremos a edição do próximo ano,
      basta nos deixar seu e-mail abaixo:
  - key: blocks.newsletter.email
    t: Seu e-mail
  - key: blocks.newsletter.submit
    t: Me notifique

  # features_overview
  - key: blocks.features_overview
    t: Visão Geral de recursos
  - key: blocks.features_overview.description
    t: |
      O tamanho do **círculo externo** corresponde ao número total de usuários que conhecem um recurso (entrevistados que *conhecem* + *usaram*), enquanto
      o **círculo interno** representa aqueles que realmente o usaram (entrevistados que *usaram*).

      Passe o mouse sobre cada círculo para ver estatísticas detalhadas, incluindo a proporção entre ambos os valores.

  # features_experience_linechart
  - key: blocks.features_experience_linechart
    t: Proporções ao Longo do Tempo
  - key: blocks.features_experience_linechart.description
    t: Proporções de uso e reconhecimento ao longo do tempo para os recursos com melhor avaliação.
  - key: blocks.features_experience_linechart.note
    t: |
      Cada proporção é definida da seguinte forma:

      - Utilização: (**já utilizou**) / **total**
      - Reconhecimento: (**já utilizou** + **já ouviu falar**) / **total**

  - key: blocks.features_experience_ranking
    t: Rankings ao Longo do Tempo
  - key: blocks.features_experience_ranking.description
    t: Ranking de uso e reconhecimento ao longo do tempo.
  - key: blocks.features_experience_ranking.note
