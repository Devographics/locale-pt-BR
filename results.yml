  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      Você encontrará pequenas dicas como esta ao longo dos resultados da pesquisa
      que apontarão recursos e detalhes extras.

  - key: hints.units_switcher_hint
    t: >
      Você pode usar o controle segmentado na parte inferior de cada bloco para alternar
      entre diferentes unidades para obter uma visão alternativa dos mesmos dados.

  - key: hints.export_hint
    t: >
      A aba <span class="hint-icon hint-export-button">Dados</span> permite visualizar os dados brutos
      para qualquer gráfico, visualize-o como JSON ou obtenha uma consulta GraphQL que você pode
      executar em nossa API pública.

  - key: hints.completion_hint
    t: >
      Como todas as perguntas são opcionais, algumas delas obtiveram menos respostas do que outras.
      O indicador de conclusão  (<span class="hint-completion-indicator">◕</span>) informa exatamente quantas pessoas responderam a uma determinada pergunta.

  - key: hints.tool_modal_hint
    t: >
      Você pode clicar em qualquer nome de tecnologia para obter detalhes extras e
      um olhar mais aprofundado em seus dados relacionados.

  - key: hints.rankings_modes_hint
    t: >
      O gráfico de classificações pode ser alternado entre satisfação, interesse, uso e reconhecimento
      para lhe dar uma visão mais completa das classificações de uma categoria.

  - key: hints.sharing_hint
    t: >
      Compartilhar esta pesquisa no Twitter, Facebook ou por e-mail é cientificamente comprovado que
      seu desempenho em codificação melhora em até 15%.

  - key: hints.tshirt_hint
    t: >
      Outra descoberta científica garantida: comprar nossa camiseta
      aumente suas habilidades de programação em mais de 9000!

  - key: hints.variants_hint
    t: >
      Alguns gráficos apresentam guias adicionais que oferecem detalhamentos complementares dos mesmos dados,
      ou dados relacionados. Certifique-se de vê-los!

  - key: hints.share_hint
    t: >
      A aba de <span class="hint-icon hint-share-button">Compartilhamento</span> facilita o compartilhamento de qualquer gráfico,
      ou até mesmo baixá-lo como uma imagem.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">A tabela a seguir fornece os resultados de uma chave de 8 jogadores no estilo de torneio em que
      os entrevistados foram encarregados de escolher o vencedor de cada partida até que restasse um único vencedor.</span><span class="hint-diagram"/></span>

  - key: hints.comments_hint
    t: >
      A aba <span class="hint-icon hint-comment-button">Comentário</span> permite que você visualize os comentários deixados pelos entrevistados da pesquisa enquanto preenchiam a pesquisa.

