  - key: explorer.count_details.2
    t: |
      **{yAxisPercentage}%** dos entrevistados de "{yAxisLabel}" selecionaram "{yAnswerLabel}".

  - key: explorer.count_details.3
    t: |
      Aplicar esse percentual à figura anterior de **{xAxisTotal}** entrevistados nos
      dá uma linha de base esperada de **{normalizedCount}** entrevistados nesta interseção.

  - key: explorer.count_details.4_extra
    t: |
      A quantidade real é de **{cellCount}**, e esses **{normalizedCountDelta}** entrevistados extras estão *destacados*.

  - key: explorer.count_details.4_missing
    t: |
      A quantidade real é de **{cellCount}**, e aqueles **{normalizedCountDelta}** entrevistados ausentes aparecem como pontos vazios.

  - key: explorer.percentage_details.1_extra
    t: |
      No geral, **{xAxisPercentage}%** dos entrevistados de "{xAxisLabel}" selecionaram "{xAnswerLabel}", mas
      dentro dos **entrevistados de "{yAxisLabel}" que selecionaram "{yAnswerLabel}"**, esse percentual sobe para **{bucketPercentage}%**.

  - key: explorer.percentage_details.1_missing
    t: |
      No geral, **{xAxisPercentage}%** dos entrevistados de "{xAxisLabel}" selecionaram "{xAnswerLabel}", mas
      dentro dos **entrevistados de "{yAxisLabel}" que selecionaram "{yAnswerLabel}"**, esse percentual cai para **{bucketPercentage}%**.

  - key: explorer.percentage_details.2_extra
    t: |
      Esses **{normalizedPercentageDelta}%** entrevistados extras estão *destacados*.

  - key: explorer.percentage_details.2_missing
    t: |
      Aqueles **{normalizedPercentageDelta}%** entrevistados ausentes aparecem como pontos vazios.

  # - key: explorer.percentage_details.1
  #   t: |
  #     **{xAxisPercentage}%** of **{xAxisTotal}** “{xAxisLabel}” respondents selected “{xAnswerLabel}”.

  # - key: explorer.percentage_details.2
  #   t: |
  #       **{yAxisPercentage}%** of “{yAxisLabel}” respondents selected “{yAnswerLabel}”.

  # - key: explorer.percentage_details.3
  #   t: |
  #       Applying that percentage to the previous **{xAxisTotal}** respondents figure
  #       gives us an expected baseline of **{normalizedPercentage}%** of respondents in this intersection.

  # - key: explorer.percentage_details.4_extra
  #   t: |
  #       The actual percentage is **{bucketPercentage}%**, and those extra **{normalizedPercentageDelta}%** respondents are *highlighted*.

  # - key: explorer.percentage_details.4_missing
  #   t: |
  #       The actual count is **{bucketPercentage}%**, and those missing **{normalizedPercentageDelta}%** respondents appear as empty dots.

  - key: explorer.extra_missing_respondents
    t: |
      ### Entrevistados Extras e Ausentes

      O gráfico acima tem como objetivo identificar áreas que mostram valores mais altos
      ou mais baixos do que o esperado em comparação com uma linha de base calculada.

      Por exemplo, supondo que haja 1000 usuários de CSS Grid e que 50% dos entrevistados da pesquisa trabalhem em uma empresa grande,
      você esperaria encontrar 500 usuários de CSS Grid trabalhando em empresas grandes.

      Qualquer desvio acima ou abaixo desse total esperado poderia potencialmente indicar uma
      correlação interessante entre ambas as variáveis, e é destacado no gráfico com pontos coloridos
      (para entrevistados extras acima da linha de base) ou pontos vazios (para entrevistados ausentes).

