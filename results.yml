  - key: sponsor.how_it_works.description
    t: >
      1. Ao **clicar no botão "Patrocinar este gráfico"**, você será redirecionado para a página de checkout do nosso parceiro [SendOwl](https://www.sendowl.com/).


      2. Você pode **ajustar o valor** para o qual deseja patrocinar a pesquisa, a partir de US$ 10.


      3. Depois de finalizar a compra, você poderá **fornecer seu nome de usuário do Twitter**.


      4. Você verá uma página **Download de arquivo**, mas pode ignorá-la com segurança.


      5. O site será reconstruído em segundo plano e seu nome de usuário e doação **aparecerão ao lado do gráfico na próxima hora**.

