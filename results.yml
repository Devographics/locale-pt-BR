  # heatmaps
  - key: blocks.tools_company_size_heatmap
    t: Uso por tamanho da empresa
  - key: blocks.tools_company_size_heatmap.description
    t: |
      Para cada tecnologia, como o uso é distribuído entre os entrevistados
      que escolheram diferentes faixas de tamanho de empresa.

  - key: blocks.tools_yearly_salary_heatmap
    t: Uso por faixa salarial
  - key: blocks.tools_yearly_salary_heatmap.description
    t: |
      Para cada tecnologia, como o uso é distribuído entre os entrevistados
      que escolheram diferentes faixas salariais.

  - key: blocks.tools_years_of_experience_heatmap
    t: Uso por anos de experiência
  - key: blocks.tools_years_of_experience_heatmap.description
    t: |
      Para cada tecnologia, como o uso é distribuído entre os entrevistados que escolheram diferentes faixas de experiência.
      Observe que a experiência em questão aqui é uma experiência geral, não uma experiência com uma tecnologia específica.

  # tool
  - key: blocks.entity.homepage_link
    t: Página inicial
  - key: blocks.entity.github_link
    t: GitHub

  # cardinality
  - key: blocks.all_sections_tools_cardinality_by_user
    t: Cardinalidade de uso de tecnologia
  - key: blocks.all_sections_tools_cardinality_by_user.description
    t: >
        Para cada seção, qual porcentagem de entrevistados **usa**
        (definido como tendo respondido “usaria novamente”) uma, duas, três, etc. tecnologias.
        A barra inferior representa a soma de todas as outras barras.

  - key: blocks.cardinality.max
    t: Resposta mais comum

  # tools arrows
  - key: blocks.tools_arrows
    t: Mudanças ao longo do tempo
  - key: blocks.tools_arrows.description
    t: |
      Cada linha vai de 2016 a 2020. Um ponto mais alto significa que uma tecnologia foi usada por mais pessoas,
      e um ponto mais à direita significa que mais usuários querem aprender; ou já usou e usaria novamente.
  - key: blocks.tools_arrows.note
    t: |
      - Algumas linhas pulam anos.
      - Tecnologias com apenas um ano de dados não são mostradas.
      - Fórmula de velocidade = (opinião mais recente - opinião mais antiga) + (uso mais recente) - (uso mais antigo)
      - Uma velocidade positiva significa que o uso e/ou opiniões positivas aumentaram ao longo do tempo.

  # tools quadrant
  - key: blocks.tools_quadrant
    t: Satisfação vs Uso
  - key: blocks.tools_quadrant.description
    t: |
      Este gráfico mostra a **taxa de satisfação** (ou **taxa de juros**) de cada tecnologia em relação à sua **contagem total de usuários**.
      Pode ser dividido em quatro quadrantes:

        - **AVALIAR**: Baixo uso, alta satisfação. Tecnologias que valem a pena ficar de olho.

        - **ADOTAR**: Alto uso, alta satisfação. Tecnologias seguras a adotar.

        - **EVITAR**: Baixo uso, baixa satisfação. As tecnologias provavelmente devem ser evitadas atualmente.

        - **ANALISAR**: Alto uso, baixa satisfação. Reavalie essas tecnologias se você as estiver usando no momento.

  # category other tools
  - key: blocks.category_other_tools
    t: Outras ferramentas
  - key: blocks.category_other_tools.description
    t: Outras ferramentas nesta categoria (respostas livres).

  # tool experience
  - key: blocks.tool_experience
    t: "{name} experiência"
  - key: blocks.tool_experience.description
    t: A experiência do entrevistado com {name}.

  # tool positive/negative split ("marimekko" chart)
  - key: blocks.tools_experience_marimekko
    t: Divisão Positiva/Negativa
  - key: blocks.tools_experience_marimekko.description
    t: |
      Este gráfico divide experiências positivas (“quer aprender”, “usaria novamente”) e
      negativas (“não tenho interesse”, “não usaria novamente”) em
      ambos os lados de um eixo central.

      A espessura da barra representa o número de entrevistados cientes de uma tecnologia.

  # tool tier list
  - key: blocks.tools_tier_list
    t: Lista de níveis de biblioteca
  - key: blocks.tools_tier_list.description
    t: |
      Este gráfico classifica as bibliotecas com base em seu índice de satisfação (porcentagem de usuários
      que usaria uma biblioteca novamente). Observe que as bibliotecas usadas por menos de 10% dos entrevistados
      da pesquisa não estão incluídas.
  - key: blocks.tools_tier_list.bounds
    t: >
      {lowerBound}% - {upperBound}%

  # tools section streams
  - key: blocks.tools_section_streams
    t: Experiência ao longo do tempo
  - key: blocks.tools_section_streams.description
    t: |
      Visão geral das opiniões sobre as tecnologias pesquisadas ao longo do tempo.
  - key: blocks.tools_section_streams.note
    t: |
      Tecnologias com apenas um ano de dados não estão incluídas.

  # tools section overview
  - key: blocks.tools_section_overview
    t: Visão geral da categoria
  - key: blocks.tools_section_overview.description
    t: |
      Visão geral das opiniões sobre as tecnologias pesquisadas. Segmentos mais escuros representam opiniões positivas,
      enquanto segmentos mais claros correspondem a sentimentos negativos.

  # tools experience ranking
  - key: blocks.tools_experience_ranking
    t: Classificações
  - key: blocks.tools_experience_ranking.description
    t: Classificações de índice de satisfação, interesse, uso e reconhecimento.
  - key: blocks.tools_experience_ranking.note
    t: |
      Tecnologias com menos de 10% de conhecimento não incluídas. Cada proporção é definida da seguinte forma:

      - Satisfação: **usaria novamente** / (**usaria novamente** + **não usaria novamente**)
      - Interesse: **quer aprender** / (**quer aprender** + **não tenho interesse**)
      - Uso: (**usaria novamente** + **não usaria novamente**) / **total**
      - Conhecimento: (**total** - **não conheço**) / **total**
  # happiness
  - key: blocks.happiness
    t: Felicidade geral
  - key: blocks.happiness.description
    t: |
      Em uma escala de um (muito insatisfeito) a cinco (muito satisfeito), quão satisfeitos estão os desenvolvedores
      com o estado geral atual desta categoria?

  # newsletter
  - key: blocks.newsletter.title
    t: Fique ligado
  - key: blocks.newsletter.description
    t: |
      Se você quiser saber quando divulgaremos resultados adicionais ou anunciaremos a edição do próximo ano,
      basta nos deixar seu e-mail abaixo:
  - key: blocks.newsletter.email
    t: Seu e-mail
  - key: blocks.newsletter.submit
    t: Me notifique

  # features_overview
  - key: blocks.features_overview
    t: Visão geral do uso
  - key: blocks.features_overview.description
    t: |
      Este gráfico apresenta as várias taxas de adoção para todos os recursos, agrupados por categoria.

      O tamanho do <span class="text-teal-dark text-bold">círculo externo</span>
      corresponde ao número total de usuários que conhecem um recurso, enquanto
      o <span class="text-teal text-bold">interno</span> representa aqueles que realmente o usaram.

      Passe o mouse sobre cada nó para ver dados detalhados junto com uma <span class="text-blackpink text-bold">sobreposição</span>
      representando o número total de entrevistados da pesquisa.

  # export
  - key: export.export
    t: Exportar
  - key: export.title
    t: Exportar dados para {title}
  - key: export.nocsv
    t: Desculpe, a exportação de CSV não está disponível para este conjunto de dados.
  - key: export.graphql
    t: >
      Você pode copiar e colar esta consulta em nossa <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">API GraphQL pública</a>.
  - key: export.export_json
    t: Obter dados JSON
  - key: export.export_graphql
    t: Obter consulta do GraphQL

  - key: custom_data.heading
    t: Gráfico customizado
  - key: custom_data.custom_data
    t: Dados customizados
  - key: custom_data.graphql_query
    t: Query de GraphQL
  - key: custom_data.chart_title
    t: Gráfico customizado
  - key: custom_data.submit
    t: Enviar
  - key: custom_data.empty_contents
    t: Insira alguns dados no campo "Dados personalizados".
  - key: custom_data.edit_title
    t: Editar título do gráfico
  - key: custom_data.customize
    t: Personalizar dados
  - key: custom_data.details
    t: >

        1. Copie o conteúdo do campo de texto "Consulta do GraphQL" e cole-o no painel do meio do [GraphQL API explorer](https://graphiql.stateofjs.com/).

        2. Modifique a consulta adicionando um ou mais **filtros** usando a barra lateral esquerda do explorador. Certifique-se de manter a estrutura geral dos dados a mesma.

        3. Na janela do explorer, clique no botão Play ("Executar consulta").

        4. Copie os resultados da consulta modificada (`{ data: … }` ) no campo de texto "Dados personalizados" acima e envie.

  # Tools usage variations
  - key: blocks.tools_usage_variations
    t: Variações de uso
  - key: blocks.tools_usage_variations.description
    t: |
      Como diferentes fatores, como faixa salarial, anos de experiência
      ou o tamanho da empresa influenciam o uso (participantes que responderam
      “usaria novamente” ou “não usaria novamente”).

      A linha de base representa o uso base para cada ferramenta e os deslocamentos
      correspondem à variação desta linha de base em cada intervalo. Digamos que
      a ferramenta X tem um uso geral de 10% em todos os entrevistados (a linha de base),
      então, se a porcentagem de usuários com 1 a 2 anos de experiência
      usando esta ferramenta é de 13% (comparado a todos os usuários com 1 a 2 anos
      de experiência), então temos uma variação positiva de +3%.
  - key: blocks.tools_usage_variations.note
    t: |
      Lembre-se de que as ferramentas com um uso geral mais baixo tendem a variar mais.

  # Recommended Resources
  - key: blocks.recommended_resources
    t: Recursos recomendados

  # Brackets
  - key: tool_evaluation.tool_evaluation_wins
    t: Classificações de avaliação da biblioteca
  - key: tool_evaluation.tool_evaluation_wins.description
    t: Quais fatores você prioriza ao avaliar uma nova biblioteca? Os resultados são classificados pelo número de rodadas do torneio vencidas.

  - key: tool_evaluation.tool_evaluation_matchups
    t: Classificações de avaliação da biblioteca (combinações)
  - key: tool_evaluation.tool_evaluation_matchups.description
    t: Quais fatores você prioriza ao avaliar uma nova biblioteca? Porcentagem de rodadas vencidas pelo item da esquerda em relação ao item do topo.

