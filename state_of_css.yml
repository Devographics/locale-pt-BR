  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_css.intro
    t: >
      CSS está evoluindo mais rápido do que nunca.


      Flexbox, grid, multi-colunas...além dos todos os novos paradigmas, como o CSS-IN-JS.


      Então, após o sucesso da nossa pesquisa anual sobre o Estado do JavaScript,
      decidimos entrar no mundo dos estilos e seletores. Estamos esperando que você nos
      ajude a identificar as últimas tendências e descobrir quais ferramentas devemos aprender e usar em seguida!

  - key: general.results.description
    t: A pesquisa anual sobre as últimas tendências no CSS.

