  - key: homepage.intro
    t: >
      ## CSS está evoluindo mais rápido do que nunca.

      Flexbox, grid, multi-coluna...além dos novos paradigmas como CSS-in-JS.

      Então, depois do sucesso da nossa pesquisa anual [State Of JavaScript](https://stateofjs.com), nós decidimos dominar
      o mundo dos estilos e seletores para ajudar a identificar as últimas tendências... e tentar superar
      a crescente "Grande Divisão Front-End"!

  - key: homepage.take_survey
    t: Responder à pesquisa

  - key: homepage.view_results
    t: Ver resultados

  - key: share.help_spread
    t: Ajude a espalhar a palavra!

  - key: newsletter.stay_tuned
    t: Fique ligado
  - key: newsletter.leave_your_email
    t: Deixe-nos seu e-mail e informaremos quando a próxima pesquisa ocorrer.

  - key: author.sacha.bio
    t: >
      Criador da [Nivo](http://nivo.rocks/), biblioteca JavaScript de visualização de dados e também da
      [Mozaik](http://mozaik.rocks/), uma ferramenta para construir painéis bonitos.

  - key: author.raphael.bio
    t: >
      Criador da newsletter diária [Sidebar](http://sidebar.io) e o
      [VulcanJS] (http://vulcanjs.org), um framework React+GraphQL de código aberto.
